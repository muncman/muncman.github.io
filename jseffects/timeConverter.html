<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head><title>Unix Time Converter</title>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  <meta name="author" content="Kevin Munc" />
  <script type="text/javascript">
  <!-- // <![CDATA[
    /* Get a reference to the input element. */
    function getInputElem() {
      return document.forms["conversionForm"].elements["given"];
    }
    /* Get load time for default value. */
    function setCurrentTime() {
      //"now" is Gecko-only: getInputElem().value = Date.now();
      getInputElem().value = new Date().getTime();
    }
    /* Display output. */
    function display(message) {
      document.getElementById("output").innerHTML = message;
    }
    /* Validate and convert the time. */
    function convertTime() {
      var input = getInputElem().value;
      var numDigits = input.length;
      var valFailure = "<span style=\"color: #FF0000;\">"
                     + "The value must be either 10 (seconds) "
                     + "or 13 (milliseconds) digits in length. "
                     + "You provided " + input.length + " digits.</span>";
      if (numDigits < 10) {
        display(valFailure);
        return;
      } else if (numDigits == 10) {
        //padding for constructor
        input = input * 1000;
      } else if ((numDigits > 10) && (numDigits < 13)) {
        display(valFailure);
        return;
      } else if (numDigits > 13) {
        display(valFailure);
        return;
      } //else
      //ensure is handled as a number (important for Date constructor).
      input = input * 1;
      representation = new Date(input);
      display(representation);
    }
  // ]]> -->
  </script>
  <link rel="stylesheet" type="text/css" href="../css/jseffects.css" />
</head><body onload="setCurrentTime();">
  <noscript><h3 class="no-js">This page requires JavaScript to be enabled.</h3></noscript>
  <h1>Unix Time &amp; Java Milliseconds<br /><em>to</em> Human Readable Format</h1>
  <form name="conversionForm" method="get" action="javascript:convertTime();">
    <p class="instruction">
      Enter value here: <input type="text" name="given" maxlength="13" />
      <input type="submit" name="convert" value="Convert" />
    </p>
  </form>
  <p class="instruction">Equivalent: <span id="output"></span></p>
  <p class="footnote">Note: This calculation is performed using your browser settings.</p>

</body></html>
