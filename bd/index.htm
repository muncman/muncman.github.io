flags = new Array(size);*/
flags = new Array(document.images.length);
// Initialize array to hold flags for src settings.
/* NOT WORKING... 'size' is 0 at this point.
function init() {
   alert(size);
   for (i=0; i<size; i++) {
      alert(i);
      flags[i] = "yellow";
   }
}*/
// Toggle image sources value.
function change(index) {
   if (flags[index] == "red") {
      document.images[index].src = "green-ball.gif";
      flags[index] = "green";
   } else if (flags[index] == "green") {
      document.images[index].src = "blue-ball.gif";
      flags[index] = "blue";
   } else if (flags[index] == "blue") {
      document.images[index].src = "cyan-ball.gif";
      flags[index] = "cyan";
   } else if (flags[index] == "cyan") {
      document.images[index].src = "yellow-ball.gif";
      flags[index] = "yellow";
   } else {
      // 'yellow' case...
      // Make the default, initial source be the 'else' default case
      // since we are not initializing the flags array to the dfault source.
      document.images[index].src = "red-ball.gif";
      flags[index] = "red";
   }
}
// Randomize the action.
function runIt() {
   rand = Math.round(Math.random() * 91); 
   // 107 images minus 16 characters.
   setTimeout("runIt();", 50);
   change(rand);
   //alert(rand);
}
